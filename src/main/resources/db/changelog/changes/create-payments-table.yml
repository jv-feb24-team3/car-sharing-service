databaseChangeLog:
  - changeSet:
      id: create-payments-table
      author: o.farion
      changes:
        - createTable:
            tableName: payments
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: status
                  type: enum('PENDING', 'PAID', 'EXPIRED')
                  constraints:
                    nullable: false
              - column:
                  name: type
                  type: enum('PAYMENT', 'FINE')
                  constraints:
                    nullable: false
              - column:
                  name: rental_id
                  type: bigint
                  constraints:
                    foreignKeyName: fk_payments_rentals
                    references: rentals(id)
                    primaryKey: true
              - column:
                   name: session_url
                   type: varchar(2048)
              - column:
                  name: session_id
                  type: varchar(255)
              - column:
                  name: amount
                  type: decimal(38,2)
                  constraints:
                    nullable: false
