databaseChangeLog:
  - changeSet:
      id: add-cars-table
      author: Hadiuchko.Dmytro
      changes:
        - createTable:
            tableName: cars
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: brand
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: type
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: inventory
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: daily_free
                  type: decimal(10,2)
                  constraints:
                    nullable: false
              - column:
                  name: is_deleted
                  type: boolean
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
